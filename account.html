        <div class="container details white-bg shadow-lg p-3 mb-5 bg-white rounded">

                <div class="form-group col">
                    <label for="name">Name:</label>

                    <label for="email">Email:</label>

                    <label for="password">Password:</label>
                    <input class="form-control" type="text" placeholder="*****" id="password" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">

                    None.

                    <br>
                    Date: 11/02/2020

                    UMASS to BOSTON LOGAN AIRPORT

            </div>
            <div class="form-row">
                <div class="form-group col text-center">
                    <button type="submit" class="btn btn-primary">EDIT</button>
                </div>
                <div class="form-group col text-center">
                    <button type="submit" class="btn btn-danger">CANCEL</button>
                </div>
            </div>
            <div class="form-row">
                <h6>Active chats:</h6>
            </div>
            <div class="form-row">
