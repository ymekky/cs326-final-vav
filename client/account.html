<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UMass Rideshare</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <script type="module" src="account.js" defer></script>
    </head>
    <body>
       <div class ="container-fluid black-bg py-1"> 
            <div class="row">    
               <div class="col text-right white-text">
                    <a class="left-pad" href="index.html">Main Page</a>
                    <a class="left-pad" href="#" id="nav-logout">Logout</a>
                </div>
            </div>
        </div>

        <div class="container details white-bg shadow-lg p-2 mbt-5 bg-white rounded">
            <h1 class="blue-text text-left">My Account</h1>
            <div class="form-row">
                <div class="form-group col">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" placeholder="" id="name" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" id="email" readonly>
                </div>
                <div class="form-group col">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input class="form-control" type="password" placeholder="" id="password" readonly>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-secondary" id="change-pwd">CHANGE</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <nav>
              <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-current-tab" data-toggle="tab" role="tab" aria-controls="nav-current" aria-selected="true">Confirmed</a>
                <a class="nav-item nav-link" id="nav-request-tab" data-toggle="tab" role="tab" aria-controls="nav-request" aria-selected="false">Requested</a>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="active-rides" role="tabpanel" aria-labelledby="nav-current-tab"></div>
              <div class="tab-pane fade" id="requested" role="tabpanel" aria-labelledby="nav-request-tab"></div>
            </div>

            <br>
            <nav>
                <div class="nav nav-tabs justify-content-center" id="nav-notif-tabs" role="tablist">
                    <a class="nav-item nav-link" id="nav-notif-tab" data-toggle="tab" role="tab" aria-controls="nav-notifs" aria-selected="true">Requests</a>
                </div>
            </nav>
            <div class="tab-content" id="notif-tabContent">
              <div class="tab-pane fade show active" id="notifications" role="tabpanel" aria-labelledby="nav-notif-tab"></div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col text-center">
                    <button type="button" class="btn btn-danger" id="logout">LOGOUT</button>
                </div>
            </div>
        </div>

    </body>
</html>
