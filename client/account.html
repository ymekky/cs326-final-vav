<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UMass Rideshare</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script type="module" src="account.js" defer></script>
    </head>
    <body class="light-grey-bg">
       <div class ="container-fluid black-bg py-1"> 
            <div class="row">    
               <div class="col text-right white-text">
                    <a href="index.html"> Main Page</a>
                </div>
            </div>
        </div>
        <h1 class="blue-text">My Account</h1>

        <div class="container details white-bg shadow-lg p-3 mb-5 bg-white rounded">
            <div class="form-row">
                <div class="form-group col">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" placeholder="" id="name" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" placeholder="jdoe@umass.edu" id="email" readonly>
                </div>
                <div class="form-group col">
                    <label for="password">Password:</label>
                    <input class="form-control" type="text" placeholder="*****" id="password" readonly>
                </div>
            </div>

            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-current-tab" data-toggle="tab" role="tab" aria-controls="nav-current" aria-selected="true">Current</a>
                <a class="nav-item nav-link" id="nav-request-tab" data-toggle="tab" role="tab" aria-controls="nav-request" aria-selected="false">Requested</a>
                <a class="nav-item nav-link" id="nav-past-tab" data-toggle="tab" role="tab" aria-controls="nav-past" aria-selected="false">Completed</a>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="active-rides" role="tabpanel" aria-labelledby="nav-current-tab"></div>
              <div class="tab-pane fade" id="requested" role="tabpanel" aria-labelledby="nav-request-tab"></div>
              <div class="tab-pane fade" id="completed" role="tabpanel" aria-labelledby="nav-past-tab"></div>
            </div>

            <br>
            <div class="form-row">
                <h6>Requests:</h6>
            </div>
            <div class="form-row">
                <button type="button" class="btn btn-outline-primary">Jane Smith</button>
                <button type="button" class="btn btn-outline-primary">John Smith</button>
            </div>
            <div class="form-row">
                <div class="form-group col text-center">
                    <button type="button" class="btn btn-danger" id="logout">LOGOUT</button>
                </div>
            </div>
        </div>

    </body>
</html>
