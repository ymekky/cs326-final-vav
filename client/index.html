<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UMass Rideshare</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script type="module" src="index.js" defer></script>
    </head>
    <body>
        <div class ="container-fluid black-bg py-1"> 
            <div class="row">  
               <div class="col text-right white-text">
                    <a class="left-pad" href="#" id="register">Register</a>
                    <a class="left-pad" href="#" id="account-link">Login</a>
                </div>
            </div>
        </div>

        <div class ="container-fluid bg text-center">
            <h1 class="logo font-weight-bold text-shadow">UMASS <br> RIDESHARE</h1>
            <button type="button" class="btn btn-warning rounded-pill btn-lg" id="find-ride">Find a ride </button>
        </div>  

        <div class ="container-fluid py-2">
            <h1 class="font-weight-bold">SERVICES</h1>
            <div class="row">
                <div class="col text-center">
                    <img src="files/find-cars.png" class="height-300" alt="find-cars">
                    <h3>Find cars</h3>
                </div>

                <div class="col text-center">
                    <img src="files/ppl-in-car.png" class="height-300" alt="find-people">
                    <h3>Save money</h3>
                </div>
            </div>
        </div>

        <div class ="container-fluid blue-bg text-center py-2">
            <h1 class="font-weight-bold white-text">LOCATIONS</h1>
            <h5>University of Massachussetes Amherst</h5>
            <h5>Boston Logan Airport</h5>
            <h5>Bradley International Airport</h5>
            <h5>JFK Airport</h5>
        </div>

        <div class="container-fluid dark-grey-bg">
            <div class="row">
                <div class="col text-center py-2">
                    <h2 class="white-text">Share a ride!</h2>
                </div>
            </div>
        </div>
    </body>
</html>
