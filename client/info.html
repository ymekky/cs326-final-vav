<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UMass Rideshare</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script type="module" src="info.js" defer></script>
    </head>
    <body class="light-grey-bg">
       <div class ="container-fluid black-bg py-1"> 
            <div class="row">    
               <div class="col text-right white-text">
                    <a href="/index.html"> Main Page</a>
                </div>
            </div>
        </div>
         <h1 class="blue-text">Search</h1>

        <form class="container details white-bg shadow-lg p-3 mb-5 bg-white rounded">
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="sel1">What are you looking for?</label>
                <select class="form-control" id="sel1">
                  <option>looking for a driver</option>
                  <option>looking for a rider</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="from" id="sel2-label">Where do you want to leave from?</label>
                <select class="form-control" id="from">
                  <option>UMASS</option>
                  <option>Boston Logan Airport</option>
                  <option>JFK Airport</option>
                  <option>Bradley International Airport</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="to">Pick a destination:</label>
                <select class="form-control" id="to">
                  <option>UMASS</option>
                  <option>Boston Logan Airport</option>
                  <option>JFK Airport</option>
                  <option>Bradley International Airport</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date"
                       value="2020-11-20"
                       min="2020-11-15" max="2030-12-31" class="w-100" required>
              </div>
            </div>

            <div class="col">
              <div class="form-group hide" id="test">

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" class="w-100" required>

              </div>
            </div>
          </div>

          <div class="form-row">
              <div class="form-group col text-center">
                <button type="submit" class="btn btn-primary h-center" id="search-click">Search</button>
              </div>
          </div>

        </form>
    </body>
</html>
