<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UMass Rideshare</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script type="text/javascript" src="login.js"></script>
    </head>
    <body class="light-grey-bg">
       <div class ="container-fluid black-bg py-1"> 
            <div class="row">    
               <div class="col text-right white-text">
                    <a href="/index.html"> Main Page</a>
                </div>
            </div>
        </div>
        <div class="container center">
            <form class="center border shadow-lg p-3 mb-5 bg-white rounded" onsubmit="return false">
                <h1 class="blue-text">Login</h1>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" id="login-click">Login</button>
            </form>
        </div>

    </body>
</html>
