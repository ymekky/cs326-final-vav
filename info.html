<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UMass Rideshare</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="light-grey-bg">
       <div class ="container-fluid black-bg py-1"> 
            <div class="row">    
               <div class="col text-right white-text">
                    <a href="file:///Users/yassmenmekky/cs326-final-vav/login.html"> Main Page</a>
                </div>
            </div>
        </div>
         <h1 class="blue-text"> Register </h1>

        <div class="container details white-bg shadow-lg p-3 mb-5 bg-white rounded">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="sel1">What are you looking for?</label>
                <select class="form-control" id="sel1">
                  <option>looking for a driver</option>
                  <option>looking for a rider</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="sel2">Where do you wanna be picked up?</label>
                <select class="form-control" id="sel2">
                  <option>UMASS</option>
                  <option>Boston Logan Airport</option>
                  <option>JFK Airport</option>
                  <option>Bradley International Airport</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="sel3">Pick a destination:</label>
                <select class="form-control" id="sel3">
                  <option>UMASS</option>
                  <option>Boston Logan Airport</option>
                  <option>JFK Airport</option>
                  <option>Bradley International Airport</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="date">Preferred date:</label>
                <input type="email" class="form-control" id="date" aria-describedby="date" placeholder="DD//MM/YY">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="time">Preferred time:</label>
                <input type="email" class="form-control" id="time" aria-describedby="time" placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="info">What would you like the riders to know?</label>
                <textarea class="form-control" id="info" rows="2" placeholder="License Plate, etc."></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-primary h-center">Search</button>
          </div>

        </div>
    </body>
</html>
