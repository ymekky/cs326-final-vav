<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>UMass Rideshare</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="container details">
          <div class="row">
            <div class="col">
              <h1 class="text-left">1 CHOOSE</h1>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="sel1">What are you looking for?</label>
                <select class="form-control" id="sel1">
                  <option>looking for a driver</option>
                  <option>looking for a rider</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h1 class="text-left">2 WHERE FROM</h1>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="sel1">Pick a location</label>
                <select class="form-control" id="sel1">
                  <option>UMASS</option>
                  <option>Boston Logan Airport</option>
                  <option>JFK Airport</option>
                  <option>Bradley International Airport</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h1 class="text-left">3 WHERE TO</h1>
            </div>

            <div class="col">
              <div class="form-group">
                <label for="sel1">Pick a destination</label>
                <select class="form-control" id="sel1">
                  <option>UMASS</option>
                  <option>Boston Logan Airport</option>
                  <option>JFK Airport</option>
                  <option>Bradley International Airport</option>
                </select>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col">
              <h1 class="text-left">4 DATE</h1>
            </div>

            <div class="col">
              <div class="form-group">
                <input type="email" class="form-control" id="date" aria-describedby="dateHelp" placeholder="DD//MM/YY">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h1 class="text-left">5 TIME</h1>
            </div>

            <div class="col">
              <div class="form-group">
                <label for="sel1">Preferred time</label>
                <input type="email" class="form-control" id="time" aria-describedby="timeHelp" placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h1 class="text-left">6 INFO</h1>
              <button type="submit" class="btn btn-primary">Let's see!</button>
            </div>

            <div class="col">

              <div class="form-group">
                <textarea class="form-control" id="info" rows="2" placeholder="What would you like the riders to know?"></textarea>
              </div>

            </div>

          </div>

        </div>

    </body>
</html>
